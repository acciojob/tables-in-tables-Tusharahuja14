<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1">
      <!-- Row 1 containing two nested tables -->
      <tr>
        <!-- Nested Table 2 -->
        <td rowspan="2">
          <table border="1">
            <caption>Nested Table 2</caption>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 1 with list -->
        <td>
          <table border="1">
            <caption>Nested Table 1</caption>
            <tr>
              <td>
                <ol>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ol>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Row 2 containing another nested table -->
      <tr>
        <td>
          <table border="1">
            <caption>Nested Table 3</caption>
            <tr>
              <td><a href="Nested">Nested Table</a></td>
              <td>Demo Content</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Row 3 containing the black background cell -->
      <tr>
        <td>
          <table border="1">
            <caption>Nested Table 4</caption>
            <tr>
              <td class="black-cell" colspan="2">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
